{% extends 'base.html' %}
{% block title %}Blog Categories{% endblock %}
{% block content %}
<h1>Blog Categories
</h1>
{% for category in categories %}
<ul class="list-group-item list-group-item-dark m-4">
  <li>
    <h4>
      <a class="dropdown-item cat-list" href="{% url 'category' category.id %}">{{ category.name }}
      </a>
    </h4>
  </li>
</ul>
{% endfor %}
{% endblock %}
