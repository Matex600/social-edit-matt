{% extends 'base.html' %}
{% block title %}{{ post.title_tag }} {% endblock%}

{% block content %}

<h1>{{ post.title }}</h1>
<small>By: {{post.author.first_name }} {{post.author.last_name}} - 
    <a class="btn btn-dark" href="{% url 'edit_post' post.pk  %}">Edit</a> </small>
    <br/>
    <a class="btn btn-danger" href="{% url 'delete_post' post.pk  %}">Delete</a>
{{ post.body | safe}}




<a href="{% url 'home' %}" class="btn btn-secondary">Go Back!</a>

{% endblock %}
