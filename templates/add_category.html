{% extends 'base.html' %}
{% block title %}Create a new blog post!{% endblock%}

{% block content %}



{% if user.is_authenticated %}
    <br/>
    <h1>New Category</h1>
    <br/>
    <div class="mb-3">
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-secondary">Add Category</button>
    </div>
{% endif %}


{% endblock %}
