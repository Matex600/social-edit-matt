{% extends 'base.html' %}



{% block content %}

{% if category_posts %}

<h1>{{ cate }}</h1>

<ul>
    {% for post in category_posts %}
    <li class="list-group-item list-group-item-dark m-4"><strong><a href="{% url 'blog-detail' post.pk  %}">
            {{ post.title | title }} </a></strong> :
        <p>{{ post.author.username | title }} |
        {{ post.blog_snippet | safe }} {{ post.date_created }}</p>
        

    </li>
    {% endfor %}
</ul>
{% endif%}
{% endblock %}
