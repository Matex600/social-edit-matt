{% extends 'base.html' %}
{% block title %}Share your thoughts{% endblock%}

{% block content %}

{% if user.is_authenticated %}
    <br/>
    <h1>Share your thoughts</h1>
    <hr>
    <h4>Your Comment will be approved by an admin shortly!</h4>
    <br/>
    <div class="mb-3">
        <form method="POST" >
        {% csrf_token %}
        {{ form.as_p}}
        {{ body | safe }}
        <button class="btn btn-secondary">Go!</button>
    </div>
{% endif %}


{% endblock %}
